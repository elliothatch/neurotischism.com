---
layout: bare
---
{% assign urlArray = page.url | remove:"index.html" | split:"/" %}
{% capture backURL %}{% for urlSegment in urlArray %}{% if forloop.last == false %}{{ urlSegment }}/{% endif %}{% endfor %}{% endcapture %}

<div class="pageBody">
  <div class="pageTitle">
    <h1>{% if page.title %}{{ page.title }}{% endif %}</h1><h1 id="backButton"><a href="{{ backURL }}">back</a></h1>
  </div>

{{ content }}

</div>
