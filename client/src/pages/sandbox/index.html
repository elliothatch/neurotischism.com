{{#extend-context '{"page": { "title": "sandbox" } }'}}
	{{#> layouts/default.html }}
	{{#*inline "default-contents"}}
		<ul class="postsList">
			{{#each posts}}
			<li><a class="scrollLink" href="{{this.url}}">{{this.filename}}</a></li>
			{{/each}}
		</ul>
	{{/inline}}
	{{/layouts/default.html}}
{{/extend-context}}
