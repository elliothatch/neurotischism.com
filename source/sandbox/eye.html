<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>eye</title>
	<meta name="description" content="test">
	<meta name="author" content="Elliot Hatch">

	<!--<link rel="stylesheet" href="css/styles.css">-->
</head>
	<body>
	<canvas id="main-canvas"></canvas>
	<script>
	var width = 800;
	var height = 600;
	var canvas = document.getElementById("main-canvas");
	canvas.width = width;
	canvas.height = height;
	var ctx = canvas.getContext("2d");
	var t = 0;
	window.setInterval(function() { drawOnce(t++); }, 30/1000);
	//draw();

	function draw()
	{
		for(var i = 0; i < 360; i++)
		{
			drawOnce(i);
		}
	}

	function drawOnce(i)
	{
		var innerRadius = 30;
		var outerRadius = 200;
		
		var angle = i * 3.1 * Math.PI / 180;
		//var r = Math.floor((i/360) * 255);
		//var g = Math.floor((0.5*Math.sin(angle) + 0.5) * 255);
		//var b = Math.floor((1.0) * 255);
		var r = Math.floor(Math.random() * 255);
		var g = Math.floor(Math.random() * 255);
		var b = Math.floor(Math.random() * 255);
		ctx.strokeStyle = rgb(r,g,b);
		ctx.beginPath();
		ctx.moveTo(width/2, height/2);
		ctx.lineTo(Math.sin(angle) * outerRadius + width/2, Math.cos(angle) * outerRadius + height/2);
		ctx.closePath();
		ctx.stroke();
		ctx.strokeStyle = rgb(Math.floor(g/15),Math.floor(b/5),Math.floor(r/5));
		ctx.beginPath();
		ctx.moveTo(width/2, height/2);
		ctx.lineTo(Math.sin(angle) * innerRadius + width/2, Math.cos(angle) * innerRadius + height/2);
		ctx.closePath();
		ctx.stroke();
		//ctx.fillStyle = "#000000";
		//ctx.arc()
		ctx.strokeStyle = rgb(0,0,0);
		ctx.fillStyle = rgb(255,255,255);
		ctx.beginPath();
		ctx.moveTo(0, height/2);
		ctx.quadraticCurveTo(width/2, -height/4, width, height/2);
		ctx.quadraticCurveTo(width/2, Math.sin(i/100)*20, 0, height/2);
		ctx.closePath();
		ctx.stroke();
		ctx.fill();

		ctx.strokeStyle = rgb(0,0,0);
		ctx.fillStyle = rgb(255,255,255);
		ctx.beginPath();
		ctx.moveTo(0, height/2);
		ctx.quadraticCurveTo(width/2, height+height/4, width, height/2);
		ctx.quadraticCurveTo(width/2, height-Math.sin(i/100)*20, 0, height/2);
		ctx.closePath();
		ctx.stroke();
		ctx.fill();
	}
	function rgb(r, g, b){
	  return "rgb("+r+","+g+","+b+")";
	}
	</script>
</body>
</html>
